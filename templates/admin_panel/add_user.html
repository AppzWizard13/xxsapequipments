{% extends 'admin_panel/index.html' %}

{% block content %}
<div class="container-fluid" style="max-width: none;">
  
  <!-- Toast Container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
    {% for message in messages %}
    <div class="toast align-items-center text-white {% if message.tags == 'error' %}bg-danger{% else %}bg-success{% endif %} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title fw-semibold mb-4">Add User</h5>

      <!-- Add User Form -->
      <form method="post">
        {% csrf_token %}
        <div class="row">
          {% for field in form %}
          <div class="col-md-6">
            <label>{{ field.label }}:</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">{{ field.errors|join:", " }}</div>
            {% endif %}
          </div>
          {% endfor %}

          <!-- Password Fields -->
          <div class="col-md-6">
            <label>Password:</label>
            <input type="password" name="password1" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label>Confirm Password:</label>
            <input type="password" name="password2" class="form-control" required>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-success">Add User</button>
          <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- JavaScript to Auto-Show Toasts -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function(toastEl) {
      return new bootstrap.Toast(toastEl)
    })
    toastList.forEach(toast => toast.show())
  });
</script>

{% endblock %}
