{% extends 'admin_panel/index.html' %}
{% block content %}
<div class="container-fluid" style="max-width: none;">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title fw-semibold mb-4">Edit Category</h5>
      <form method="POST" action="{% url 'edit_category' category.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{ category.description }}</textarea>
        </div>
        
        <div class="mb-3">
          <label for="image" class="form-label">Category Image</label>
          <input type="file" class="form-control" id="image" name="image">
          {% if category.image %}
            <img src="{{ category.image.url }}" alt="Category Image" class="mt-2" style="max-width: 150px;">
          {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary">Update Category</button>
        <a href="{% url 'manage_items' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
